<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather App</title>
</head>

<body>

<div class="container">


    <div class="card">

        <div class="search-container">
            <input type="text" placeholder="Enter a city name" spellcheck="false">
            <button class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></button>

        </div>

    
    <div class="weather-container">
        <img src="cloudy.png" alt="" class="weather-img">
        <h1 class="temp">99°C</h1>
        <h1 class="city">Manila</h1>
        
        <div class="humidity-container">

                <div class="humidity">

                    <img src="humidity.png" alt="">

                    <div class="humidity-info">
                        <h2 class="humid">21°C</h2>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class="wind-speed">
                    <img src="cloud.png" alt="">
                    <div class="wind-speed-info">
                        <h2 class="w-speed">21 km/h</h2>
                        <p>Wind Speed</p>
                    </div>
                </div>
                
        </div>
    </div>
    </div>

    

</div>
    
<script src="index.js"></script>
</body>
</html>
